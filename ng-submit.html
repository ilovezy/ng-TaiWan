<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>submit测试
</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
	<h2 class="text-center">submit测试</h2>
	<form method="post" ng-submit="submit()" ng-controller="Ctrl" class="form-inline" >
		<label>请输入你会的技能：
			<input type="text" ng-model="skill" name="skill" class="form-control" />
		</label>
		<br />
		<label>你的名字 <input type="text" ng-model="username" class="form-control" /></label>
		<br />
		<label>密码 <input type="password" ng-model="password" class="form-control" /> </label>
		<br />
		<input type="submit" class="form-control" />
		<br /><br />
		<table class="table table-striped table-hover">
			<tr>
				<td>技能</td>
				<td>名字</td>
				<td>密码</td>
			</tr>
			<tr>
				<td>{{ skill }}</td>
				<td>{{ username }}</td>
				<td>{{ password }}</td>
			</tr>
		</table>
	</form>
</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'

var Ctrl = function($scope){
	$scope.skills = []
	$scope.skill = ''
	$scope.submit = function(){
		if(!!$scope.skill){
			$scope.skills.push($scope.skill)
		}

		$scope.skill = ''
	}
}

</script>

</body>
</html>
