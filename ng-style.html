<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>ng-style 测试</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
<h2 class="text-center">ng-style 测试</h2>
<div class="well" ng-init="myStyle={}">
	<input type="button" class="btn btn-primary" ng-click="myStyle={color: 'white', background: '#428bca'}" value="Set" />
	<button class="btn btn-warning" ng-click="myStyle={}">Clear</button>
	<hr />
	<div class="alert" ng-style="myStyle">
		我日玩脱了
	</div>
	<pre>myStyle = {{ myStyle }}</pre>
</div>
</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'



</script>

</body>
</html>
